<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LookIn ðŸ”­ â€” Interactive Architecture Viewer</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vendor/phosphor-icons.css"
        onerror="this.onerror=null;this.href='https://unpkg.com/@phosphor-icons/web@2/src/regular/style.css'">
    <script src="vendor/js-yaml.min.js"
        onerror="var s=document.createElement('script');s.src='https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js';document.head.appendChild(s)"></script>
    <script src="vendor/marked.min.js"
        onerror="var s=document.createElement('script');s.src='https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js';document.head.appendChild(s)"></script>

</head>

<body>
    <!-- Top Header (jiramntr .top-header pattern) -->
    <header>
        <div class="header-left">
            <i class="ph ph-magnifying-glass logo"></i>
            <h1>LookIn</h1>
            <span class="header-separator">|</span>
        </div>
        <div class="header-center">
            <span id="layer-title"></span>
        </div>
        <div class="header-right">
            <button id="btn-lang" class="btn-loop" title="Toggle EN/HU">
                <i class="ph ph-globe"></i>
                <span id="lang-label">EN</span>
            </button>
            <button id="btn-back" class="btn-loop" title="Go back (Escape)">
                <i class="ph ph-arrow-left"></i>
                <span>Back</span>
            </button>
            <button id="btn-home" class="btn-loop" title="Back to overview">
                <i class="ph ph-house"></i>
                <span>Home</span>
            </button>
        </div>
    </header>

    <!-- Diagram area (PNG images with clickRegion overlays) -->
    <main id="diagram-container">
        <div id="diagram"></div>
    </main>

    <!-- Table detail panel -->
    <aside id="table-panel" class="hidden">
        <div class="panel-header">
            <h3 id="table-name"></h3>
            <button id="btn-close-panel" class="btn-loop"><i class="ph ph-x"></i></button>
        </div>
        <div id="table-content"></div>
    </aside>

    <!-- Footer (johanna footer pattern) -->
    <footer>
        <span id="source-badge"><i class="ph ph-magnifying-glass"></i> LookIn</span>
        <span class="footer-sep">|</span>
        <span class="footer-item"><i class="ph ph-image"></i> PNG</span>
        <span class="footer-item"><i class="ph ph-file-yml"></i> YAML</span>
        <span class="footer-item"><i class="ph ph-file-md"></i> Marked</span>
        <span class="footer-sep">|</span>
        <span class="footer-item" id="layer-count"></span>
        <span class="footer-sep">|</span>
        <span class="footer-item" id="last-updated"></span>
        <span class="footer-sep">|</span>
        <span class="hint">Click to drill down Â· Esc to go back Â· Scroll to zoom</span>
    </footer>

    <script src="app.js"></script>
</body>

</html>
