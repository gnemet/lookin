<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LookIn ðŸ”­ â€” Interactive Architecture Viewer</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vendor/phosphor-icons.css">
    <script src="vendor/js-yaml.min.js"></script>
    <script src="vendor/marked.min.js"></script>
    <script src="vendor/mermaid.min.js"></script>
    <script>
        window.mermaidLib = mermaid;
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            look: 'handDrawn',
            fontFamily: 'Caveat, cursive',
            fontSize: 18,
            themeVariables: {
                darkMode: true,
                background: '#2a2a2a',
                primaryColor: '#3a3a3a',
                primaryTextColor: '#f0e6d3',
                primaryBorderColor: '#888',
                secondaryColor: '#333',
                lineColor: '#ccc',
                textColor: '#f0e6d3',
                fontFamily: 'Caveat, cursive'
            },
            flowchart: { curve: 'natural', nodeSpacing: 40, rankSpacing: 60, padding: 15 }
        });
    </script>
</head>

<body>
    <!-- Top Header (jiramntr .top-header pattern) -->
    <header>
        <div class="header-left">
            <i class="ph ph-binoculars logo"></i>
            <h1>LookIn</h1>
            <span class="header-separator">|</span>
        </div>
        <div class="header-center">
            <nav id="breadcrumb"></nav>
        </div>
        <div class="header-right">
            <button id="btn-lang" class="btn-loop" title="Toggle EN/HU">
                <i class="ph ph-globe"></i>
                <span id="lang-label">EN</span>
            </button>
            <button id="btn-back" class="btn-loop" title="Go back (Escape)">
                <i class="ph ph-arrow-left"></i>
                <span>Back</span>
            </button>
            <button id="btn-home" class="btn-loop" title="Back to overview">
                <i class="ph ph-house"></i>
                <span>Home</span>
            </button>
        </div>
    </header>

    <!-- Layer title -->
    <div id="layer-info">
        <h2 id="layer-title"></h2>
        <p id="layer-subtitle">Click any node to drill deeper</p>
    </div>

    <!-- Mermaid diagram area -->
    <main id="diagram-container">
        <div id="diagram"></div>
    </main>

    <!-- Table detail panel -->
    <aside id="table-panel" class="hidden">
        <div class="panel-header">
            <h3 id="table-name"></h3>
            <button id="btn-close-panel" class="btn-loop"><i class="ph ph-x"></i></button>
        </div>
        <div id="table-content"></div>
    </aside>

    <!-- Footer (jiramntr footer pattern) -->
    <footer>
        <span id="source-badge"><i class="ph ph-binoculars"></i> LookIn</span>
        <span class="hint">Click nodes to drill down â€¢ Escape to go back</span>
    </footer>

    <script src="app.js"></script>
</body>

</html>
